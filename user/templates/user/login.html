{% extends 'home/index.html' %}

{% block contents %}

<form action="" method="POST">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}"></label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="login-sumbit" value="login" class="loginsubmit button btnPush btnLightBlue">로그인</button>
</form>


{% endblock contents %}
