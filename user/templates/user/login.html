{% extends 'home/index.html' %}

{% block contents %}

<h1 class="title">로그인</h1>


<form action="" method="POST">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="login-sumbit" value="login">로그인하기</button>
</form>


{% endblock contents %}
