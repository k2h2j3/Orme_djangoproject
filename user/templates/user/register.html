{% extends 'home/index.html' %}

{% block contents %}

<form action="" method="POST">
    {% csrf_token %}
    
    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}"></label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="register-submit" value="register" class="button btnPush btnLightBlue">회원가입</button>

</form>
{% endblock contents %}
