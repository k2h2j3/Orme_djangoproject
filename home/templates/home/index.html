<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/table.css">
  <link rel="stylesheet" href="/static/css/list.css">
</head>

<body>
  <!-- header -->
  <div class="header">
    <h1><a href="index.html">HTML/CSS 실습</a></h1>
    <div class="header-click">
      {% if login_session %}
      <a href="{% url 'user:logout' %}" class="">로그아웃</a>
      {% else %}
      <a href="{% url 'user:login' %}">로그인</a>
      <a href="{% url 'user:register' %}">회원가입</a>
      {% endif %}
    </div>
  </div>
  {% block contents %}
  {% endblock contents%}
  <!-- // header -->

  <div class="main">
        <a href="{% url 'blog:list' %}" class="btn btn-outline-success">자유게시판</a>
  </div>

  <!-- footer -->
  <p class="footer">Copyright 2023. Chilli All rights reserved.</p>
  <!-- //footer -->
</body>

</html>
